<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('crud.static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ユーザーの一覧</title>
</head>
<body>
    <div>
        {% if current_user.is_authenticated %}
            <p>
                <span>{{ current_user.username }}</span>
                <span><a href="{{ url_for('auth.login' ) }}">ログアウト</a></span>
            </p>
        {% endif %}
    </div>
    <h2>ユーザーの一覧</h2>

    <a href="{{ url_for('crud.create_user' ) }}">ユーザー新規作成</a>

    <table>
        <tr>
            <th>ユーザーID</th>
            <th>ユーザー名</th>
            <th>メールアドレス</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>
                <a href="{{ url_for('crud.edit_user', user_id=user.id ) }}">{{ user.id }}</a>
            </td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
